<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmitificador Científico Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .carousel-track { display: flex; transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .carousel-item { flex: 0 0 100%; }
        .evidence-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .evidence-alta { background-color: #d1fae5; color: #065f46; border: 1px solid #6ee7b7; }
        .evidence-moderada { background-color: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }
        .evidence-baja { background-color: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .btn-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
        .loader { border: 4px solid rgba(0,0,0,0.1); border-top-color: #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-container, .results-container { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-50 to-gray-100">

    <main class="w-full max-w-md mx-auto">
        <header class="text-center mb-8 flex flex-col items-center">
             <div class="bg-blue-100 p-3 rounded-full mb-4">
                 <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
             </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-600 tracking-tight">Mitobot MMX</h1>
            <h2 class="text-xl font-bold text-slate-800 mt-2">Desmitificador Científico</h2>
            <p class="text-slate-500 mt-1 max-w-xs">Obtén respuestas claras y directas basadas en la evidencia científica actual.</p>
        </header>

        <form id="myth-form" class="form-container bg-white p-6 rounded-2xl mb-8 border border-slate-200/80">
            <label for="myth-input" class="block text-sm font-medium text-slate-700 mb-2">¿Es verdad que...?</label>
            <textarea id="myth-input" rows="3" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 placeholder-slate-400" placeholder="...la creatina daña los riñones?"></textarea>
            <button type="submit" class="mt-4 w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:-translate-y-0.5">
                Verificar Evidencia
            </button>
        </form>

        <section id="results-section" class="relative">
            <div id="loader" class="hidden absolute inset-0 bg-white/70 backdrop-blur-sm flex items-center justify-center rounded-2xl z-20">
                <div class="loader"></div>
            </div>
            <div id="carousel-container" class="results-container overflow-hidden rounded-2xl bg-white relative border border-slate-200/80">
                 <div id="carousel-track" class="carousel-track"></div>
            </div>
            <div id="initial-state" class="results-container text-center p-10 bg-white rounded-2xl border border-slate-200/80">
                <svg class="mx-auto h-12 w-12 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                <h3 class="mt-4 text-lg font-medium text-slate-800">Esperando tu consulta</h3>
                <p class="mt-1 text-sm text-slate-500">Los resultados de la verificación aparecerán aquí.</p>
            </div>
            <div id="navigation-controls" class="hidden justify-between items-center mt-4 px-2">
                <button id="prev-btn" class="btn-arrow p-2 rounded-full bg-white shadow-md hover:bg-slate-100 transition-all disabled:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <div id="card-counter" class="text-sm font-semibold text-slate-600 tracking-wider"></div>
                <button id="next-btn" class="btn-arrow p-2 rounded-full bg-white shadow-md hover:bg-slate-100 transition-all disabled:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
        </section>

    </main>

    <script>
        const mythForm = document.getElementById('myth-form');
        const mythInput = document.getElementById('myth-input');
        const carouselTrack = document.getElementById('carousel-track');
        const carouselContainer = document.getElementById('carousel-container');
        const initialState = document.getElementById('initial-state');
        const navigationControls = document.getElementById('navigation-controls');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');
        const loader = document.getElementById('loader');

        let cards = [];
        let currentIndex = 0;

        async function fetchMythDebunk(userQuery) {
            loader.classList.remove('hidden');
            const BACKEND_URL = '/.netlify/functions/verifyMyth';

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userQuery: userQuery })
                });

                if (!response.ok) {
                    throw new Error(`Error en el servidor: ${response.status}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                        const jsonText = result.candidates[0].content.parts[0].text;
                        return JSON.parse(jsonText);
                } else {
                   // Esto puede ocurrir si la respuesta de la API es válida pero está vacía o bloqueada por seguridad.
                   const safetyFeedback = result.promptFeedback;
                   let explanation = "La respuesta de la API no tuvo el formato esperado o estaba vacía.";
                   if (safetyFeedback) {
                       explanation = `La solicitud fue bloqueada por razones de seguridad: ${safetyFeedback.blockReason}.`;
                   }
                   throw new Error(explanation);
                }

            } catch (error) {
                console.error('Error al contactar el backend:', error);
                return {
                    myth: "Error al procesar la solicitud",
                    isTrue: false,
                    explanation: error.message || "Hubo un problema al contactar con el servicio de verificación. Por favor, inténtalo de nuevo más tarde.",
                    evidenceLevel: "Baja"
                };
            } finally {
                loader.classList.add('hidden');
            }
        }

        mythForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userQuery = mythInput.value.trim();
            if (!userQuery) return;
            
            const newCardData = await fetchMythDebunk(userQuery);
            if(newCardData) {
                cards.push(newCardData);
                currentIndex = cards.length - 1;
                renderCarousel();
            }
            mythInput.value = '';
        });
        
        function renderCarousel() {
            if (cards.length === 0) {
                carouselContainer.classList.add('hidden');
                initialState.classList.remove('hidden');
                navigationControls.classList.add('hidden');
                return;
            }
            carouselContainer.classList.remove('hidden');
            initialState.classList.add('hidden');
            navigationControls.classList.remove('hidden');
            navigationControls.classList.add('flex');
            carouselTrack.innerHTML = cards.map(createCardHTML).join('');
            const newCardElement = carouselTrack.lastElementChild;
            if (newCardElement) { newCardElement.classList.add('fade-in'); }
            updateCarouselPosition();
        }

        function createCardHTML(cardData) {
            const verdictText = cardData.isTrue ? "VERDADERO" : "FALSO";
            const verdictColorClass = cardData.isTrue ? "text-green-700 bg-green-100" : "text-red-700 bg-red-100";
            const verdictIcon = cardData.isTrue 
                ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>` 
                : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>`;
            const evidenceClass = `evidence-${String(cardData.evidenceLevel).toLowerCase()}`;
            return `<div class="carousel-item w-full p-6 md:p-8"><div class="card h-full flex flex-col justify-between"><div><p class="text-sm font-semibold text-slate-500 mb-2">Afirmación:</p><h2 class="text-xl font-bold text-slate-800 mb-6 leading-tight">"${cardData.myth}"</h2><div class="flex items-center text-base font-bold py-2 px-3 rounded-lg ${verdictColorClass} mb-4">${verdictIcon}<span class="tracking-wider">${verdictText}</span></div><p class="text-slate-600 leading-relaxed text-base">${cardData.explanation}</p></div><div class="mt-8 pt-4 border-t border-slate-200"><p class="text-sm font-semibold text-slate-500 mb-2">Nivel de Evidencia:</p><span class="evidence-badge ${evidenceClass}">${cardData.evidenceLevel}</span></div></div></div>`;
        }

        function updateCarouselPosition() {
            const cardWidth = carouselContainer.offsetWidth;
            carouselTrack.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
            updateNavigation();
        }

        function updateNavigation() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === cards.length - 1;
            cardCounter.textContent = `${currentIndex + 1} / ${cards.length}`;
        }
        
        prevBtn.addEventListener('click', () => { if (currentIndex > 0) { currentIndex--; updateCarouselPosition(); } });
        nextBtn.addEventListener('click', () => { if (currentIndex < cards.length - 1) { currentIndex++; updateCarouselPosition(); } });
        window.addEventListener('resize', () => { if (cards.length > 0) updateCarouselPosition(); });
        
        renderCarousel();
    </script>
</body>
</html>
